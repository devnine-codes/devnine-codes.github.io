about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 백엔드 개발자 이동현입니다.  
  저는 6년간 Java, Spring Boot와 Node.js를 기반으로 API와 대규모 데이터를 처리하는 시스템을 개발하고 운영해왔습니다.  
  **AI 콜센터 시스템**을 통해 외부 고객사의 전산 시스템과 연동하여 **상담 업무 자동화**를 구현하고 **업무 효율성 향상**과 **매출 30% 증가**라는 성과를 달성했습니다.  
  **서비스 광고 이후 트래픽이 200% 증가**한 상황에서 **분산 캐시**와 **비동기 작업 처리**를 통해 **시스템 확장성**을 극대화하고, **응답 시간을 30% 단축**하며 **고가용성 인프라**를 유지하여 **대규모 트래픽 상황**에서도 시스템의 안정성을 확보했습니다.
  
  저는 다양한 산업 분야에 도전해왔으며 최근에는 프리랜서로 활동하여 더욱 다양한 환경에서 근무하며 어떠한 환경에서도 빠르게 적응하고 **팀원과의 원활한 의사소통**과 **문제 해결** 역량을 극대화하여 더 나은 개발자로 성장을 목표로 하고 있습니다.

  퇴근 후에는 **기술적 호기심과 실전 감각을 유지하기 위해 다양한 사이드 프로젝트를 기획·개발**하고 있으며,  
  현재까지 **목표 인증 플랫폼(데어존), 심플한 글로벌 MMO 게임(floatland) 등 여러 서비스를 직접 운영**하고 있습니다.  
  기획부터 개발, 배포, 운영까지 전 과정을 직접 수행하며 **사용자 중심의 사고와 실행력**을 지속적으로 키워가고 있습니다. 

