about_content: | # this will include new lines to allow paragraphs
  백엔드 개발자 이동현입니다.  
  저는 5년간 Java Spring Boot와 Node.js를 기반으로 API와 대규모 데이터를 처리하는 시스템을 개발하고 운영해왔습니다.  
  가장 큰 성과로는 **AI 콜센터 시스템**을 통해 외부 고객사의 전산 시스템과 연동하여 **상담 업무 자동화**를 성공적으로 구현한 것입니다. 이를 통해 **업무 효율성 향상**과 **매출 30% 증가**라는 성과를 달성했습니다. 자세한 내용은 [관련 기사](https://www.newsprime.co.kr/news/article/?no=647335)에서 확인하실 수 있습니다.   

  저는 빠르게 새로운 기술에 적응하고 습득할 수 있는 능력을 갖추고 있으며, **팀원과의 원활한 의사소통**을 통해 **문제 해결**에 강점을 보입니다. 이러한 경험을 바탕으로, **협업을 통한 시스템 개선**과 **효율성 극대화**를 목표로 하고 있습니다.

  최근에는 근무하던 회사에서 퇴사 후 잠시 쉬면서, 지난 **개발 경력**을 정리하고 **개인적인 성장**과 **새로운 기술 학습**을 위해 시간을 보내고 있습니다. 이 시간을 통해 앞으로 더 나은 개발자로 성장할 기회를 모색하고 있습니다.

